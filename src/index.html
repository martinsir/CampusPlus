<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus+</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bottom.nav.css" />
    <link
      rel="icon"
      href="./assets/images/logo_page.png"
      type="image/favicon"
    />

    <img
      src="assets/images/logo_page.png"
      alt="CampusPlus Logo"
      class="corner-logo"
    />
  </head>
  <body>
    <div id="content">
      <h1>Velkommen til Campus<i class="fa-solid fa-plus"></i></h1>
    </div>

    <div class="video-container">
      <iframe
        id="intro-video"
        src="https://www.youtube.com/embed/aGnraWDwmXk?autoplay=1&mute=1&playsinline=1"
        title="Campus+ 2024"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      >
      </iframe>
    </div>

    <div class="content-container">
      <div class="content-box1">
        <h2>SE PROGRAM</h2>
      </div>
      <div class="content-box2">
        <h2>NYHEDER</h2>
      </div>
      <div class="content-box3">
        <h2>INFO</h2>
      </div>
      <div class="content-box4">
        <h2>KORT</h2>
      </div>
      <div class="content-box5">
        <h2>Box</h2>
      </div>
    </div>

    <!-- Bottom Navigation Menu -->
    <nav class="bottom-nav">
      <a href="#home" class="nav-item">
        <img src="assets/images/bot-map.png" alt="Kort" />
      </a>
      <a href="#profile" class="nav-item">
        <img src="assets/images/bot-ticket.png" alt="Billet" />
      </a>
      <a href="#settings" class="nav-item">
        <img src="assets/images/bot-program.png" alt="Program" />
      </a>
    </nav>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/bottom-nav.js"></script>
  </body>
</html>
