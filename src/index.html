<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus+</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" id="main-stylesheet" />
    <link
      rel="stylesheet"
      href="css/bottom.nav.css"
      id="bottom-nav-stylesheet"
    />
    <link rel="stylesheet" href="css/splash.css" />
    <link rel="stylesheet" href="css/login.css" id="login-stylesheet" />

    <link
      rel="icon"
      href="./assets/images/logo_page.png"
      type="image/favicon"
    />

    <img
      src="assets/images/logo_page.png"
      alt="CampusPlus Logo"
      class="corner-logo"
    />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
      <div class="splash-content">
        <img
          id="splash-logo"
          src="./assets/images/logo_page.png"
          alt="Campus+ Logo"
          class="splash-logo"
        />
      </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-container" style="display: none">
      <form id="login-form">
        <h2>Log ind</h2>

        <!-- Username -->
        <input
          type="text"
          id="brugernavn"
          name="brugernavn"
          placeholder="Brugernavn"
          required
        />

        <!-- Password -->
        <input
          type="password"
          id="kodeord"
          name="kodeord"
          placeholder="Kodeord"
          required
        />

        <!-- Forgot Password -->
        <div class="forgot-password">
          <a href="#forgot-password">Glemt kodeord?</a>
        </div>

        <!-- Login Button -->
        <button id="login-button" type="submit" disabled>Login</button>

        <!-- Unilogin -->
        <div class="alternative-login">
          <button id="unilogin-button" type="button">Login med Unilogin</button>
        </div>

        <!-- Register Section -->
        <div class="register">
          <p>Ny bruger?</p>
          <a href="#" id="register-link">Registrer her</a>
        </div>
      </form>

      <!-- Guest Entrance -->
      <div class="guest" visable>
        <button id="guest-button" type="button">Fortsæt som gæst</button>
      </div>
    </div>

    <!-- Register form -->
    <div id="register-page" class="register-container" style="display: none">
      <form id="register-form">
        <h2>Opret Bruger</h2>

        <!-- Name -->
        <input
          type="text"
          id="register-brugernavn"
          name="brugernavn"
          placeholder="Brugernavn"
          required
        />

        <!-- Email -->
        <input
          type="email"
          id="register-email"
          name="email"
          placeholder="Email"
          required
        />

        <!-- Password -->
        <input
          type="password"
          id="register-kodeord"
          name="kodeord"
          placeholder="Kodeord"
          required
        />

        <!-- Confirm Password -->
        <input
          type="password"
          id="register-bekræft-kodeord"
          name="bekræft-kodeord"
          placeholder="Bekræft kodeord"
          required
        />

        <!-- Phone Number -->
        <input
          type="tel"
          id="register-phone"
          name="phone"
          placeholder="Telefonnummer"
        />

        <!-- Role -->
        <select id="register-role" name="role" required>
          <option value="Student">Studerende</option>
          <option value="Teacher">Lærer</option>
          <option value="Leader">Leder</option>
        </select>

        <!-- School -->
        <select id="register-school" name="schoolId" required>
          <option value="1">Zealand Business School</option>
          <!-- Add more schools dynamically if needed -->
        </select>

        <!-- Register Button -->
        <button id="register-button" type="submit">Registrer</button>

        <!-- Back to Login -->
        <div class="back-to-login">
          <a href="#" id="back-to-login">Tilbage til Login</a>
        </div>
      </form>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none">
      <h1>Velkommen til Campus<i class="fa-solid fa-plus"></i></h1>
    </div>

    <div class="video-container" style="display: none">
      <iframe
        id="intro-video"
        src="https://www.youtube.com/embed/aGnraWDwmXk?autoplay=1&mute=1&playsinline=1"
        title="Campus+ 2024"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div class="content-container" style="display: none">
      <div class="content-box1" style="display: none">
        <h2>SE PROGRAM</h2>
      </div>
      <div class="content-box2" style="display: none">
        <h2>NYHEDER</h2>
      </div>
      <div class="content-box3" style="display: none">
        <h2>INFO</h2>
      </div>
      <div class="content-box4" style="display: none">
        <h2>KORT</h2>
      </div>
      <div class="content-box5" style="display: none">
        <h2>Box</h2>
      </div>
    </div>

    <!-- Bottom Navigation Menu -->
    <nav class="bottom-nav" style="display: none">
      <!-- Map Link -->
      <a href="#home" class="nav-item">
        <img src="assets/images/bot-map.png" alt="Kort" />
      </a>

      <!-- Ticket Button -->
      <a href="#" id="ticket-button" class="nav-item">
        <img src="assets/images/bot-ticket.png" alt="Billet" />
        <span id="ticket-status" class="ticket-status">Køb Billet</span>
      </a>

      <!-- Program Link -->
      <a href="#settings" class="nav-item">
        <img src="assets/images/bot-program.png" alt="Program" />
      </a>
    </nav>
    <!-- Ticket Display -->
    <div id="ticket-display" style="display: none">
      <div class="ticket">
        <h3>Din Billet</h3>
        <p><strong>Navn:</strong> <span id="ticket-name">[Navn]</span></p>
        <p><strong>Skole:</strong> <span id="ticket-school">[Skole]</span></p>
        <p><strong>Rolle:</strong> <span id="ticket-role">[Rolle]</span></p>
        <p>
          <strong>Zone:</strong>
          <span id="ticket-zone" class="zone" style="background-color: gray"
            >[Zone]</span
          >
        </p>
        <p><strong>Billet-ID:</strong> <span id="ticket-id">123456</span></p>
      </div>
    </div>

    <script src="scripts/splash.js" type="module"></script>
    <script src="scripts/login.js" type="module"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/bottom-nav.js"></script>
    <script type="module" src="scripts/register.js"></script>
    <script src="scripts/ticket.js" type="module"></script>
  </body>
</html>
